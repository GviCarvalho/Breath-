<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Breath! – Dojo Table BG Prototype</title>
<style>
  :root{
    /* paleta inspirada na mesa da foto */
    --wood-1: #8e3e24;   /* base */
    --wood-2: #a14827;   /* veios claros */
    --wood-3: #6f2f1c;   /* veios escuros */
    --wood-edge: #652b18;/* borda externa */
    --wood-gloss: rgba(255,255,255,.08);
    --tatami-1:#d9c89a;  /* palha clara */
    --tatami-2:#cbb985;  /* palha média */
    --tatami-ribbon:#9c7d2f; /* fita do tatame */
    --ink: rgba(0,0,0,.25);
  }

  /* resetzinho */
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    display:grid;
    place-items:center;
    background:
      /* fita lateral do tatame (direita) */
      linear-gradient(90deg, transparent 0 75%, var(--tatami-ribbon) 75% 76.2%, transparent 76.2% 100%),
      /* fita lateral (esquerda) */
      linear-gradient(90deg, transparent 0 23.8%, var(--tatami-ribbon) 23.8% 25%, transparent 25% 100%),
      /* padrão do tatame */
      repeating-linear-gradient(0deg,
        var(--tatami-1) 0 4px,
        var(--tatami-2) 4px 8px
      );
    background-size: 100% 100%, 100% 100%, 18px 18px;
    overflow:hidden;
  }

  /* contorno suave do ambiente */
  body::before{
    content:"";
    position:fixed; inset:0;
    pointer-events:none;
    background:
      radial-gradient(1200px 700px at 50% 0%, transparent 0 55%, rgba(0,0,0,.2) 100%),
      radial-gradient(900px 500px at 50% 100%, transparent 0 60%, rgba(0,0,0,.18) 100%),
      linear-gradient(0deg, rgba(0,0,0,.12), transparent 30% 70%, rgba(0,0,0,.15));
    mix-blend-mode:multiply;
  }

  /* mesa (arena visual) */
  .table{
    /* proporção cinematográfica para caber sua HUD */
    width:min(1250px, 92vw);
    aspect-ratio: 16 / 8.8;
    position:relative;
    border-radius:18px;
    /* “corpo” de madeira com textura feita só em CSS */
    background:
      /* brilho envernizado sutil */
      linear-gradient(180deg, var(--wood-gloss), transparent 45% 55%, var(--wood-gloss)) ,
      /* veios amplos */
      repeating-radial-gradient(120% 60% at 50% 40%,
        var(--wood-1) 0 14px,
        var(--wood-2) 14px 28px,
        var(--wood-1) 28px 42px,
        var(--wood-3) 42px 54px
      );
    background-blend-mode:soft-light, normal;
    box-shadow:
      0 24px 60px rgba(0,0,0,.55),
      0 4px 0 var(--wood-edge) inset,
      0 -4px 0 rgba(255,255,255,.04) inset;
    outline: 2px solid rgba(0,0,0,.25);
  }

  /* chanfro/“rebaixo” da borda da mesa */
  .table::before{
    content:"";
    position:absolute; inset:10px;
    border-radius:14px;
    background:
      linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.15));
    box-shadow:
      0 0 0 2px rgba(0,0,0,.25) inset,
      0 0 0 6px rgba(255,255,255,.04) inset;
    pointer-events:none;
  }

  /* emblema gravado ao centro (subtileza) */
  .table::after{
    content:"";
    position:absolute;
    inset:0;
    margin:auto;
    width:220px; height:220px;
    border-radius:50%;
    /* “gravura” com um SVG embutido abstrato (pode trocar pelo logo do Breath) */
    background:
      radial-gradient(closest-side, rgba(0,0,0,.05), transparent 70%),
      url('data:image/svg+xml;utf8,\
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">\
        <g fill="none" stroke="rgba(0,0,0,0.28)" stroke-width="6">\
          <path d="M55,150c0,-60 45,-105 95,-105c50,0 95,45 95,105c0,60 -45,105 -95,105c-50,0 -95,-45 -95,-105z"/>\
          <path d="M120,180c30,-10 45,-30 55,-52c8,-16 25,-22 36,-11c11,11 2,27 -14,34c-18,8 -51,9 -77,29z" fill="rgba(0,0,0,0.12)"/>\
          <path d="M130,95c8,8 12,18 12,30c0,10 -3,19 -8,26" />\
        </g>\
      </svg>') center/82% no-repeat;
    filter: contrast(1.1) brightness(.9);
    mix-blend-mode:multiply;
    opacity:.55;
    pointer-events:none;
  }

  /* área “útil” da arena para seus elementos (slots, HUD, etc.) */
  .playfield{
    position:absolute;
    inset:24px;          /* “margem” interna da mesa */
    border-radius:12px;
    /* leve vinheta para destacar as cartas */
    background:
      radial-gradient(120% 100% at 50% 40%, rgba(0,0,0,.06), rgba(0,0,0,.14) 70%, rgba(0,0,0,.18));
    overflow:hidden;
  }

  /* --- placehoders de slots só pra visualização de layout --- */
  .slot{
    position:absolute;
    width:116px; height:168px; border-radius:10px;
    border:2px dashed rgba(255,255,255,.28);
    background:rgba(0,0,0,.18);
    box-shadow: 0 6px 10px rgba(0,0,0,.35);
    backdrop-filter: blur(1px);
  }
  .slot.player-1{ bottom:18px; left:50%; transform:translateX(-50%) rotate(-2deg);}
  .slot.player-2{ bottom:18px; left:calc(50% - 140px); transform:rotate(-2deg);}
  .slot.player-3{ bottom:18px; left:calc(50% + 140px); transform:rotate(-2deg);}
  .slot.op-1{ top:18px; left:50%; transform:translateX(-50%) rotate(2deg);}
  .slot.op-2{ top:18px; left:calc(50% - 140px); transform:rotate(2deg);}
  .slot.op-3{ top:18px; left:calc(50% + 140px); transform:rotate(2deg);}

  /* “slots” da arena (onde as cartas batem) */
  .slot.arena-center{
    top:50%; left:50%;
    transform:translate(-50%, -50%);
    width:140px; height:200px;
    border-style:solid;
    border-color: rgba(255,255,255,.22);
    background:rgba(0,0,0,.22);
  }

  /* tooltipzinho visual dos lados */
  .label{
    position:absolute;
    font: 600 12px/1.1 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
    letter-spacing:.5px;
    text-transform:uppercase;
    color: rgba(255,255,255,.85);
    padding:6px 10px;
    background:linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.35));
    border:1px solid rgba(255,255,255,.15);
    border-radius:999px;
    user-select:none;
  }
  .label.you   { bottom:28px; left:28px; }
  .label.cpu   { top:28px; right:28px; }

  /* responsividade */
  @media (max-width: 900px){
    .slot{ width:96px; height:140px }
    .slot.arena-center{ width:120px; height:176px }
  }
  @media (max-width: 600px){
    .table{ width:96vw }
  }
</style>
</head>
<body>
  <main class="table" role="img" aria-label="Mesa baixa de madeira sobre tatame, estilo dojo japonês.">
    <section class="playfield" aria-hidden="true">
      <!-- Labels de referência (remova se quiser só o BG) -->
      <div class="label you">Você</div>
      <div class="label cpu">Oponente</div>

      <!-- Placeholders de slots (apenas para visualizar escala) -->
      <div class="slot op-2"></div>
      <div class="slot op-1"></div>
      <div class="slot op-3"></div>

      <div class="slot arena-center"></div>

      <div class="slot player-2"></div>
      <div class="slot player-1"></div>
      <div class="slot player-3"></div>
    </section>
  </main>
</body>
</html>
